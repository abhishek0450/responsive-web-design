<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet2.css" />
    <title>Survey Form</title>
  </head>
  <body background="background0.jpg">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <main>
      <form id="survey-form" class="survey-form">
        <section>
          <label id="name-label">Name</label> <br /><br />
          <input id="name" type="text" placeholder="Enter your name" required />
        </section>

        <section>
          <label id="email-label">Email</label><br /><br />
          <input id="email" type="email" placeholder="Enter your Email" required />
        </section>

        <section>
          <br /><label id="number-label">Age (optional)</label><br /><br />
          <input id="number" type="number" placeholder="Age" min=10 max=100 />
        </section>

        <section>
          <p><label for="roles">Which option best describes your current role?</label></p>

          <select name="dropdown" id="dropdown">
            <option value="student">Student</option>
            <option value="full">Full Time Job</option>
            <option value="learn">Full Time Learner</option>
            <option value="prefer">Prefer not to say</option>
            <option value="others">Others</option>
          </select>
        </section>

        <section>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label><input type="radio" name="chooseone" value="Definitely">Definitely</label><br>
          <label><input type="radio" name="chooseone" value="Maybe">Maybe</label><br>
          <label><input type="radio" name="chooseone" value="Not sure">Not sure</label>
        </section>

        <section>
          <p><label for="roles">What is your favorite feature of freeCodeCamp?</label></p>

          <select name="features" id="features">
            <option value="challenges">challenges</option>
            <option value="opensource">open source</option>
            <option value="Community">Community</option>
            <option value="Projects">Projects</option>
          </select>
        </section>

        <section>
          <p>What would you like to see improved? (Check all that apply)</p>

          <label><input type="checkbox" name="choosemany" value="Frontend" checked>Frontend</label>
          <br />
          <label><input type="checkbox" name="choosemany" value="option1">Option1</label>
          <br />
          <label><input type="checkbox" name="choosemany" value="option2">Option2</label>
          <br />
          <label><input type="checkbox" name="choosemany" value="option3">Option3</label>
          <br />
          <label><input type="checkbox" name="choosemany" value="option3">Option3</label>
                <br> <label><input type="checkbox" name="choosemany" value="option4">Option4</label>
                <br> <label><input type="checkbox" name="choosemany" value="option5">Option 5</label>
                <br> <label><input type="checkbox" name="choosemany" value="option6">Option 6</label>
                
        

        <section>
            <p>Any comments or suggestions?</p>
            <textarea id="comments" name="comments" rows="5" cols="40"></textarea>
        </section>

        <br>
        <section>
            <button id="submit" type="submit">Submit</button>
        </section>
    
    
    
    </form>




    </main>
    </body>
    </html>
